<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Patrick Haußmann</title>
    <style> 

      body {
        font-family: 'Rubik', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-size: calc(10px + 0.33vw);
        padding: 5vh 10vw;
        color: #111111;
      }
      h1 {
        font-size: 4.5em;
        margin-bottom: 0;
      }
      .my-name{
        font-size:2.2em;
        font-weight: 500;
      }
      p{
        font-size: 1.6em;
        font-weight: 300;
        line-height: 1.4;
        max-width: 26em;
      }
      a {
        text-decoration: none;
        color: #111111;
        position: relative;
      }
      a:after {
        content: "";
        position: absolute;
        z-index: -1;
        top: 65%;
        bottom: 0;
        left: -0.05em;
        right: -0.05em;
        transition: top 180ms cubic-bezier(0, .8, .1, 1);
        background-color: rgba(65,80,230,0.5);
      }
      a:hover:after {
        top: 0%;
      }
    </style>
  </head>
  <body>
    <h1>Hello.</h1>
    <p class="my-name">
      My name is Patrick Haußmann.
    </p>
    <p>
      I am a physics student in Munich, Germany.
    </p>
    <p>
      You can contact me at mail&#64;<span style="display:none !important;">NOSPAM-REMOVE</span>patrickhaussmann.de and <a href="https://twitter.com/p_haussmann">Twitter</a>

      My interests are physics, math, mountain biking, Photography, programming (some of my work is on <a href="https://github.com/PatrickHaussmann">Github</a>)
